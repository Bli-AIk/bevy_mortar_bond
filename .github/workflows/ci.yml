name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  APP_NAME: bevy_mortar_bond

permissions:
  checks: write
  contents: read

jobs:
  test:
    name: Test
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Bevy Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libudev-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libxrandr-dev \
            libx11-dev \
            libxi-dev \
            libxinerama-dev \
            libxcursor-dev \
            libgl1-mesa-dev \
            pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --package bevy_mortar_bond -- --check

      - name: Run clippy
        run: cargo clippy --package bevy_mortar_bond --all-targets --all-features

      - name: Build
        run: cargo build --package bevy_mortar_bond --verbose

      - name: Run tests
        run: cargo test --package bevy_mortar_bond --verbose

  security:
    name: Security Audit
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Generate lockfile
        run: cargo generate-lockfile
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          CARGO_TERM_COLOR: never
