name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  APP_NAME: bevy_mortar_bond

permissions:
  checks: write
  contents: read

jobs:
  test:
    name: Test
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - name: Checkout bevy_ecs_typewriter dependency
        uses: actions/checkout@v5
        with:
          repository: Bli-AIk/bevy_ecs_typewriter
          path: external/bevy_ecs_typewriter
      - name: Checkout mortar dependency
        uses: actions/checkout@v5
        with:
          repository: Bli-AIk/mortar
          path: external/mortar
      - name: Prefer develop branch for dependencies
        shell: bash
        run: ./scripts/prefer-develop.sh external/bevy_ecs_typewriter external/mortar
      - name: Prepare path dependencies
        run: |
          rm -rf ../bevy_ecs_typewriter
          cp -R external/bevy_ecs_typewriter ../bevy_ecs_typewriter
          rm -rf ../../../mortar
          cp -R external/mortar ../../../mortar

      - name: Install Bevy Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libudev-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libxrandr-dev \
            libx11-dev \
            libxi-dev \
            libxinerama-dev \
            libxcursor-dev \
            libgl1-mesa-dev \
            pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --package bevy_mortar_bond -- --check

      - name: Run clippy
        run: cargo clippy --package bevy_mortar_bond --all-targets --all-features

      - name: Build
        run: cargo build --package bevy_mortar_bond --verbose

      - name: Run tests
        run: cargo test --package bevy_mortar_bond --verbose

  security:
    name: Security Audit
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          CARGO_TERM_COLOR: never
